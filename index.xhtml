<!DOCTYPE html>
<!--(X)HTML5 & CSS3 Polyglot Markup-->
<html xmlns="http://www.w3.org/1999/xhtml" lang="en-US" xml:lang="en-US">
	<head>
        <title>LD44 - by Rialgar</title>
        <script async="async" src="./main.js"></script>

        <link href="https://fonts.googleapis.com/css?family=Share+Tech+Mono" rel="stylesheet" />
        <style>
            * {
                margin: 0;
                padding: 0;
            }
            html {
                background-color: black;
                color: white;
                width: 100%;
                height: 100%
            }
            body {
                width: 100%;
                height: 100%;
                display: flex;
                flex-direction: column;                
            }
            .pad {
                flex: 1 1 0;
            }
            .center {
                flex: 0 0 0;
                text-align: center;
            }
            #game {
                display: inline-block;
                padding-top: 3px;
                font-family: 'Share Tech Mono', monospace;
                font-size: 24px;
                white-space: pre;
                line-height: 0.9em;
                border: 1px solid white;
            }
        </style>
    </head>
    <body>
        <div class="pad"></div>
        <div class="center"><div id="game"></div></div>
        <div class="pad"></div>
    </body>
